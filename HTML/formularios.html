<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="resultado.html" method="GET">
        <div>
            <label for="nombUss">Nombre de uss</label>
            <input type="text" name="nombUss" id="nombUss" required>
        </div>
        <br>
        <div>
            <label for="pass">Contrase√±a: </label> 
            <input type="password" name="pass" id="pass" required>
        </div>
        <br>
        <div>
            <label for="edad">Cual es tu edad?</label>
            <input type="number" name="edad" id="edad" min="0" max="150" >
        </div>
        <br>
        <div>
            <label for="email">Cual es tu email?</label>
            <input type="email" name="email" id="email" >
        </div>
        <br>
        <br>
        <div>
            <label for="nacimiento">Cual es tu fecha de nacimiento?</label>
            <input type="date" name="nacimiento" id="nacimiento" >
        </div>
        <br>
        <div>
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
        </div>
        
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
